<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NPC Encounter</title>
  <style>
    body { font-family: 'Papyrus', sans-serif; background-color: #fdf6e3; padding: 20px; }
    .npc-box { border: 2px solid #333; padding: 20px; max-width: 400px; margin: auto; background: #fffbe6; }
    .response { margin-top: 20px; font-style: italic; color: #444; }
    button { margin: 5px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="npc-box">
    <h2>Jeff</h2>
    <p>They gaze at you with ancient curiosity. What do you say?</p>
    <button onclick="respond('good')">You look nice.</button>
    <button onclick="respond('bad')">You're gross.</button>
    <div class="response" id="npcResponse"></div>
  </div>

  <script>
    function respond(choice) {
      const responseBox = document.getElementById('npcResponse');
      if (choice === 'good') {
        responseBox.textContent = "Thank you, traveler. May your path be gentle.";
      } else if (choice === 'bad') {
        responseBox.textContent = "Get outta my face, mortal.";
      }
    }
  </script>
</body>
</html>
